<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="darkmode">
        <img src="moon-icon.webp">
    </div>
    <div class="display">
        <div class="input"></div>
        <div class="result">&nbsp;</div>
    </div>
    <div class="keys">
        <div class="col">
            <button>7</button>
            <button>4</button>
            <button>1</button>
            <button>0</button>
        </div>
        <div class="col">
            <button>8</button>
            <button>5</button>
            <button>2</button>
            <button>.</button>
        </div>
        
        <div class="col">
            <button>9</button>
            <button>6</button>
            <button>3</button>
            <button data-func="eq">=</button>
        </div>
        
        <dic class="col">
            <button data-func="bkspc">&lt;</button>
            <button>/</button>
            <button>*</button>
            <button>-</button>
            <button>+</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
