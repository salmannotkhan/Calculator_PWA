<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Calculator PWA">
    <link rel="apple-touch-icon" href="/images/icons/icon-152.png">
    <meta name="description" content="Progressive Web App Calculator">
    <meta name="theme-color" content="#fff" />
    <link rel="manifest" href="/manifest.json">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="darkmode">
        <img src="moon-icon.webp" alt="darkmode">
    </div>
    <div class="display">
        <div class="input"></div>
        <div class="result">&nbsp;</div>
    </div>
    <div class="keys">
        <div class="col">
            <button>7</button>
            <button>4</button>
            <button>1</button>
            <button>0</button>
        </div>
        <div class="col">
            <button>8</button>
            <button>5</button>
            <button>2</button>
            <button>.</button>
        </div>
        
        <div class="col">
            <button>9</button>
            <button>6</button>
            <button>3</button>
            <button data-func="eq">=</button>
        </div>
        
        <dic class="col">
            <button data-func="bkspc">&lt;</button>
            <button>/</button>
            <button>*</button>
            <button>-</button>
            <button>+</button>
        </div>
    </div>
    <script src="main.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then((reg) => {
                    console.log('Service worker registered.', reg);
                    });
            });
        }
    </script>
</body>
</html>
